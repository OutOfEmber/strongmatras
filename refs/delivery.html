<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Доставка и оплата | Strong</title>
    <link rel="stylesheet" href="/../Strongstyle.css">
</head>
<body>
    <header>
        <a href="/../strong.html" class="navbar"><img src="/../images/strong.png"></a>
        <a href="catalog.html" class="navbar">Каталог</a>
        <a href="cart.html" class="navbar">Корзина</a>
    </header>
    
    <div class="delivery-form">
        <h1>Оформление заказа</h1>
        
        <form>
            <div class="form-group">
                <label>ФИО:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Телефон:</label>
                <input type="tel" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" required>
            </div>
            
            <div class="form-group">
                <label>Адрес доставки:</label>
                <textarea required></textarea>
            </div>
            
            <div class="form-group">
                <label>Способ оплаты:</label>
                <select>
                    <option>Наличными при получении</option>
                    <option>Банковской картой онлайн</option>
                    <option>Рассрочка</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Комментарий к заказу:</label>
                <textarea></textarea>
            </div>
            
            <button type="submit" class="submit-order">Оформить заказ</button>
        </form>
    </div>
</body>
</html>
